<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label>username</label>
        <input type="text"name="username"/>
        <label>email</label>
        <input type="email"name="email">
        <label>phonenumber</label>
        <input type="tel"name="phonenumber">
        <button>Sign up</button>
    </form>
    <ul id="list of items"></ul>
    <script>
        function saveToLocalStorage(event){
        const name=event.target.username.value;
        const email=event.target.email.value;
        const phonenumber=event.phonenumber.value;
       // localStorage.setItem('name',name);
        //localStorage.setItem('email',email);
        //localStorage.setItem('phonenumber',phonenumber);
       const obj={
        name,
        email,
        phonenumber
       }
       localStorage.setItem(obj.email,JSON.stringify(obj))
       showUserOnScreen(obj)
    }
    function showUserOnScreen(obj){
        const parentElem=document.getElementById('listofitems')
        const childElem=document.createElem('li')
        childElem.textContent=obj.name +'-' +obj.email +'-' +obj.phonenumber +'-'
        const deleteButton=document.createElement('input')
        deleteButton.type="button"
        deleteButton.value="delete"
        deleteButton.onclick=()=>{
            localStorage.removeItem(obj.email)
            parentElem.removeChild(childElem)
        }
    }
    const parentElem=document.createElement('input')
    editButton.type="button"
    editButton.value="edit"
    editButton.onclick=()=>{
        localStorage.removeItem(obj.email)
        parentElem.remove.child(childElem)
        document.getElementById('usernameInputTag').value=obj.name
        document.getElementById('emailInputTag').value=obj.email
        document.getElementById('phonenumberInputTag').value=obj.phonenumber
    }
    childElem.appenChild(deleteButton)
    childElem.appenChild(editButton)
    parentElem.appendChild(childElem)
        
    </script>
</body>
</html>
